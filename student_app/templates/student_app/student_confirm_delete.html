{% extends "student_app/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow p-4 mx-auto" style="max-width: 500px;">
        <h4 class="text-danger text-center mb-3">Confirm Deletion</h4>
        <p class="text-center">Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>

        <form method="post" class="d-flex justify-content-between">
            {% csrf_token %}
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
